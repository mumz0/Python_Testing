<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Points | GUDLFT Clubs</title>
    <style>
        #clubTable {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }

        #clubTable th,
        #clubTable td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        #clubTable th {
            background-color: #f2f2f2;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .back-button {
            background: #f2f2f2;
            border: 1px solid #ddd;
            padding: 5px 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .back-button:hover {
            color: blue;
        }

        h2 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="header">
        <a class="back-button" href="{{ url_for('show_summary') }}">>> Retour</a>
        <h2>Club Points</h2>
    </div>

    <table id="clubTable">
        <thead>
            <tr>
                <th>Club Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clubs %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
